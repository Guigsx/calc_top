<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Topada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h4>Adicionar Dados</h4>
        <input type="number" id="inputDados" autocomplete="off">
        <button id="btnRegistrar">Registrar</button>
    </div>

    <h3>Lista Original</h3>
    <ul id="listaOriginal"></ul>

    <div id="resultados"></div>

    <h3>Lista Ordenada</h3>
    <ul id="listaOrdenada"></ul>

    <h2>MÃ­nimos Quadrados</h2>
    <input type="number" id="inputX" placeholder="Digite X">
    <input type="number" id="inputY" placeholder="Digite Y">
    <button id="btnAdicionar">Adicionar Ponto</button>
    <h3>Pontos Adicionados:</h3>
    <ul id="listaPontos"></ul>
    <h3>Resultado:</h3>
    <p id="resultadoReta">Adicione pelo menos 2 pontos.</p>

    <script src="script.js"></script>
</body>

</html>
